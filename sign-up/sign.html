<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- css link -->
    <link rel="stylesheet" href="sign.css">
    <!--  -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
    <!-- Bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  -->
</head>

<body>
    <div class="sign-container container-fluid">
       <div class="row">
        <div class="img-container col-12 col-md-6">
            <h1 class="logoName text-center fst-italic">CasaNova</h1>
            <img src="signimg.png" alt="signImg" height="600px" class="img-fluid ">
        </div>
        <div class="login col-12 col-md-6 d-flex flex-column justify-content-center ps-4 mt-5 mt-lg-0">
            <h1 class="loginType fw-semibold ">Sign up</h1>
            <p class="loginMetod fst-italic">Already have an Account? <span class="loginMethod text-info">Login</span></p>
            <form class="signForm d-flex flex-column gap-3 ms-2">
                <input class="w-50 border-0 border-bottom ps-3 fst-italic" type="text" required placeholder="Your Name">
                <input class="w-50 border-0 border-bottom ps-3 fst-italic " type="text" required placeholder="Username">
                <input class="w-50 border-0 border-bottom ps-3 fst-italic " type="email" required placeholder="Email address">
                <div class="password-cont">
                    <input class="w-50 border-0 border-bottom ps-3 fst-italic password" type="password" required placeholder="Password">
                    <i class="fa-regular fa-eye eye"></i>
                </div>
                <p class="agree"><input required type="checkbox"> I agree with <b> Privacy Policy</b> and <b>Term of
                        Use</b></p>
                <button class="loginBtn w-50 bg-dark text-light rounded-2 p-2" type="submit">Sign up</button>
            </form>
        </div>
       </div> 
    </div>
    <script src="sign.js"></script>
</body>

</html>
